<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Livro - Asteriscos</title>
</head>
<body>
    <script>
        function mostra(frase){
            document.write(frase+"<br>");
        }

        var num = 0;
        while(x=0;x<=10;x++){
            if(num <= x){
                document.write("*");
                num++;
            }
        }
    </script>
</body>
</html>
